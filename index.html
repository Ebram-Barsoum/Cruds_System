<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS System</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Courier+Prime:ital,wght@0,700;1,400;1,700&display=swap"rel="stylesheet"/>

    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!--Bootstrap file-->
    <link rel="stylesheet" href="cssHub/bootstrap.min.css" />

    <!--Css main file-->
    <link rel="stylesheet" href="cssHub/style.css" />
  </head>
  <body class="text-white">
    <!--Navbar Section-->
    <nav class="nabbar bg-dark">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <a href="index.html" class="navbar-brand fs-4 fw-bold">Smart-Store</a>

        <div class="user d-flex justify-content-between align-items-center gap-2">
          <img src="images/user.jpg" alt="user image" class="rounded-circle user-img me-2"/>
          <span class="user-name">User Name</span>
          <a class="btn log-out" href="#">
            <i class="fa-solid fa-right-from-bracket text-warning"></i>
          </a>
        </div>
      </div>
    </nav>

    <!--Whole app-->
    <main class="app w-100">
      <!--Header Section-->
      <div class="header d-flex align-items-center">
        <div class="container">
          <div class="fs-2 fw-bold text">Products Overview</div>
        </div>
      </div>

      <div class="container d-flex flex-column gap-3 position-relative overflow-visible">
        <!--Actions Section-->
        <div class="d-flex justify-content-between shadow-sm border p-3 rounded-1 action-bar bg-body">
          <button type="button" data-bs-target="#product-info" data-bs-toggle="modal" class="btn btn-secondary new-product" id="new-product-btn">
            <i class="fa-solid fa-plus me-2"></i>
            New
          </button>

          <div class="search d-flex justify-content-end align-items-center position-relative w-50">
            <i class="fa-solid fa-magnifying-glass text-dark position-absolute"></i>
            <input type="search" class="form-control ps-2 w-50" placeholder="Search..." id="search-input"/>
          </div>
        </div>

        <!--Products Section -->
        <div class="row mt-5 py-3">
          <table class="table col">
            <thead class="table-info">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody id="products"></tbody>
          </table>
        </div>

        <!--Popup Section-->
        <div class="row">
          <div class="modal fade" id="product-info" data-bs-backdrop="static">
            <div class="modal-dialog modal-xl">
              <div class="modal-content bg-body-info">
                <div class="modal-header d-flex">
                  <h1 class="modal-title fs-3 flex-grow-1 text-center position-relative">Product Info</h1>
                  <button type="button" class="btn-close btn-close-white shadow-none align-self-start" data-bs-dismiss="modal" aria-label="Close" id="close-popup-btn" ></button>
                </div>

                <div class="modal-body">
                  <form class="form col">
                    <div class="form-group mb-3">
                      <label for="product-name" class="text-muted">Name</label>
                      <input type="text" class="form-control" id="product-name" />
                      <div class="invalid-feedback">
                        name must start with capital and length[2-7] chars
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="product-price" class="text-muted">Price</label>
                      <input type="number" class="form-control" id="product-price"/>
                      <div class="invalid-feedback">
                        price must be more in range [7000 - 100000]
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="product-category" class="text-muted">Category</label>
                      <input type="text" class="form-control mb-3" id="product-category" />
                      <div class="invalid-feedback">
                        category must have length [2-7] chars
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="product-description" class="text-muted" >Description</label>
                      <input type="text" class="form-control mb-3" id="product-description"/>
                      <div class="invalid-feedback">
                        category must have length [4-25] chars
                      </div>
                    </div>

                    <div class="btns">
                      <button class="btn text-white" id="add-btn" type="button">
                        Add Product
                      </button>

                      <button class="btn text-white d-none" id="update-btn" type="button">
                        Update Product
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Bootstrap bundle file-->
    <script src="jsHub/bootstrap.bundle.min.js"></script>

    <!--Main js file-->
    <script src="jsHub/app.js"></script>
  </body>
</html>
